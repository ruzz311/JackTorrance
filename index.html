    <script type="text/javascript">
    (function() {
      $(function(){
        
        /* TONY'S NOT HERE MRS. TORRANCE */
        var $p, content, content_arr, content_len, curindex, heresJohnny, timeres;

        content = "All work and no play makes Jack a dull boy.";
        content_arr = content.split('');
        content_len = content_arr.length;
        curindex = 0;
        timeres = 200;

        $p = $('#content').find('p');

        heresJohnny = function() {
          
          $p.append(content_arr[curindex]);
          
          if (curindex < content_len) {
            curindex += 1;
          } else {
            curindex = 0;
          }
          return setTimeout(heresJohnny, timeres);
        };

        setTimeout(heresJohnny, timeres);
      });
    }).call(this);
    </script>
